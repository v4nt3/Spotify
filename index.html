<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify SeVa</title>
  <link rel="icon" type="png" href="./img/spotifyVerde.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

 <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg"
        alt="Spotify Logo"
      />
    </a>
  </div>

  <div class="navbar-menu">
    <div class="navbar-start"></div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="search-container">
          <input type="text" id="searchInput" class="input is-rounded" placeholder="Buscar música...">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
  </div>
</nav>


  <div class="columns is-gapless main-layout">

    <aside class="column is-one-fifth sidebar">
      <div class="sidebar-content">
        
        <nav class="menu">
          <p class="menu-label">Navegación</p>
          <ul class="menu-list">
            <li><a class="is-active" href="#"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="#"><i class="fas fa-heart"></i> Me Gusta</a></li>
            <li><a href="#"><i class="fas fa-bookmark"></i> Guardado</a></li>
            <li><a href="#"><i class="fas fa-fire"></i> Tendencias</a></li>
            <li><a href="#"><i class="fas fa-music"></i> Explorar</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Artistas</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
          </ul>
        </nav>
        
      </div>
    </aside>

    <main class="column main-content">

      <section class="trending-section">
        <h2 class="title">Tendencias</h2>
        <div class="carousel-container">
          <button class="nav-button prev">&#9664;</button>
          <div class="video-carousel">
            <div class="video-card">
              <img src="./img/epic.webp">
            </div>
            <div class="video-card">
              <img src="./img/epic.webp">
            </div>
            <div class="video-card">
              <img src="./img/epic.webp">
            </div>
            <div class="video-card">
              <img src="./img/epic.webp">
            </div>
            <div class="video-card">
              <img src="./img/epic.webp">
            </div>
          </div>
          <button class="nav-button next">&#9654;</button>
        </div>
      </section>
      

      <section class="section content-section">
        <div class="box content-box">
          <p>video con letra, maybe</p>
        </div>
      </section>
            
      <section class="player-section">
        <div class="player-container box">
          <div class="song-info">
            <img src="./img/epic.webp" alt="Portada" class="song-cover">
            <div class="song-details">
              <p class="song-title">Love Paradise</p>
              <p class="song-artist">Jorge Rivera</p>
            </div>
          </div>

          <!-- Controles -->
          <div class="player-controls">
            <button id="prev"><i class="fas fa-step-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-step-forward"></i></button>
          </div>

          <!-- Barra de progreso y volumen -->
          <div class="player-progress">
            <span id="current-time">00:50</span>
            <input type="range" id="progress-bar" min="0" max="161" value="50">
            <span id="total-time">02:41</span>
          </div>

          <div class="player-volume">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume-bar" min="0" max="100" value="50">
          </div>
        </div>
      </section>

    </main>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/index.js"></script> 
</body>
</html>
